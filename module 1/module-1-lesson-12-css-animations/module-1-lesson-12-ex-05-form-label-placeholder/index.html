<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="titles">
        <h1>CSS transitions</h1>
        <h2>Form label placeholders</h2>
    </div>
    <form action="/signup" method="POST">
    <div class="input-group email">
        <label class="label" for="email">Email address</label>
        <input class="input" /*placeholder="Email address"*/ type="email" id="email" name="email">
    </div>
    <div class="input-group password">
        <label class="label" for="password">Password</label>
        <input class="input" /*placeholder="Password"*/ type="password" id="password" name="password">
    </div>
    <input class="button" type="submit" value="Let's go!"/>
    </form>
</div>
</body>
</html>
